<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quiz</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="quizContainer" class="container">
    <div class="title">Javascript Quiz</div>
    <div id="question" class="question"></div>
    <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
    <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
    <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
    <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
    <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
    <div class="row">
      <div class="col-md-12">
        <h2 id="time">Time Remaining: <span id="timer">30</span></h2>
      </div>
    </div>
  </div>
  <div id="resultsContainer" class="container" style="display: none; text-align: center;">
    <div class="row">
      <h2 class="col-md-12" style="text-align: center;">Congratulations!&nbsp;<span id="scoreContainer"></span></h2>
    </div>
    <div class="row" id="highScoreContainer">
      <div class="col-md-12">
        <div>1.&nbsp;<span id='highScore-0'></span></div>
        <div>2.&nbsp;<span id='highScore-1'></span></div>
        <div>3.&nbsp;<span id='highScore-2'></span></div>
      </div>
    </div>
    <div class="row"></div>
    <form id="form" class="hide" onsubmit="return false">
      <input id="inputField" type="text" placeholder="Initials" style="font-size:initial;">
      <button onclick="submitInitials()" style="font-size:initial;">Submit</button>
    </form>
  </div>


    <div>
      <button type="button" class="btn btn-outline-dark" id="again" onclick="location.reload()">Try Again</button>
    </div>
  </div>
  </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
